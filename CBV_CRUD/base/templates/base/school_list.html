{% extends 'base/base_base.html' %}
{% block title_block %}
	School List
{% endblock %}


{% block body_block %}
	<p><a href="{% url 'base:create' %}">Create</a></p>
	<ol>
		{% for school in school_list %}
			<h2><li><a href="{{school.id}}">{{ school.name }}</a></li></h2>
		{% endfor %}
	</ol>
{% endblock %}
